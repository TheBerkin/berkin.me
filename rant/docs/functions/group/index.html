				Syntax
			</h2><code id="form-1" class="block language-rant">[group: groupName]</code><h3>
				Description
			</h3><p>Retrieves and prints the specified group value of the current match from the active replacer.</p>

				Parameters
			</h3><ul class="nobullet">
				<li><span title="Accepts a string. Only the main output is used." class="type string">string</span> <b class="param">groupName</b><p class="paramdesc">The name of the match group whose value will be retrieved.</p>

			</ul>
