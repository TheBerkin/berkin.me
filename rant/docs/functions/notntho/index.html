				Syntax
			</h2><code id="form-3" class="block language-rant">[notntho: interval; offset; pattern]</code><h3>
				Description
			</h3><p>Runs a pattern if the current block iteration is not a multiple of the specified number offset by a specific amount.</p>
			<h3>
				Parameters
			</h3><ul class="nobullet">
				<li><span title="Accepts a decimal number." class="type number">number</span> <b class="param">interval</b><p class="paramdesc"></p>
				</li><li><span title="Accepts a decimal number." class="type number">number</span> <b class="param">offset</b><p class="paramdesc"></p>
				</li><li><span title="Accepts a pattern. It may be run more than once." class="type pattern">pattern</span> <b class="param">pattern</b><p class="paramdesc"></p>
				</li>
			</ul>
