		<title>
			endian - Rant Docs

	</head><body>
		<div id="page">
			<h1>
				[endian]
			</h1><p></p>
			<h2>
				Syntax
			</h2><code id="form-1" class="block language-rant">[endian: endianness]</code><h3>
				Description
			</h3><p>Sets the current endianness for hex and binary formatted numbers.</p>
			<h3>
				Parameters
			</h3><ul class="nobullet">
				<li><span title="Accepts a single mode value." class="type mode">mode</span> <b class="param">endianness</b><p class="paramdesc">The endianness to use.</p>
				<ul class="nobullet">
					<li><span class="modevalue">big</span>: Big endian.</li><li><span class="modevalue">little</span>: Little endian.</li><li><span class="modevalue">default</span>: Whatever endianness your system uses.</li>
				</ul></li>
			</ul>
